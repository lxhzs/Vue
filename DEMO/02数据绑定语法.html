<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <title>数据绑定</title>
</head>
<body>
    <!-- vue-app 根容器 -->
    <div id="vue-app">
        <h3>文本</h3>
        <p>大家好，我叫{{ name }}</p>

        <h3>特性</h3>
        <a v-bind:href="blogLink" target="_bank">欢迎访问我的博客</a>

        <h3>html标签</h3>
        <p v-html="htmlTag"></p>
    </div>

    <script>
        // 实例化 vue 对象
        new Vue({
            el: "#vue-app", // 获取根容器
            data: {         // 设置数据
                name: "Ryan",
                age: "18",
                blogLink: "http://lxhzs.top",
                htmlTag: "<span>我是添加的 span 标签</span>"
            }
        })
    </script>
</body>
</html>
